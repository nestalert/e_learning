<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Learn Chemistry!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pt-square.svg">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body>

    <div class="start-screen">
        <h1>Periodic Table Compound Challenge!</h1>
        <p>Drag and drop elements to form the compound hinted by the character.</p>
        <button id="play-button">Play Game</button>
    </div>

    <div class="game-container hidden">
        <div class="game-info-bar">
            <div id="timer-display">Time: 0s</div>
            <div id="score-display">Score: 0</div>
        </div>

        <div id="periodic-table-container">
            </div>

        <div class="character-hint-area">
             <img id="character-image" src="placeholder.png" alt="Character" style="width: 100px; height: auto; margin-bottom: 10px;">
            <div id="hint-text">Hint will appear here.</div>
        </div>


        <div class="compound-checker-area">
            <div class="reaction-panel">
                <h2>Compound Checker</h2>
                <div class="input-spots">
                    <div class="input-spot" id="input1" data-spot="1"></div>
                    <div class="operator">+</div>
                    <div class="input-spot" id="input2" data-spot="2"></div>
                    <div class="operator">=</div>
                    <div class="result-spot" id="result">?</div>
                </div>
                <button id="clear-button">Clear</button>
            </div>

            <div class="feedback-and-search">
				<div id="compound-info-box">
					<h3>Feedback</h3>
						<p id="compound-info-text">Drop two elements into the spots above.</p>
				</div>

				<div id="element-search-container">
					<span class="material-symbols-outlined">
						search
					</span>
					<input
						type="text"
						id="element-search"
						placeholder="Search element symbol"
						autocomplete="off"
					/>
                </div>
			</div>
		</div>
    </div>

    <div class="score-popup hidden">
        <div class="score-popup-content">
            <h2>Game Over!</h2>
            <p id="final-score">Your final score: 0</p>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
